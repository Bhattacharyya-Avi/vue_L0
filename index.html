<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="" :class="[`navbar-${navmode}`, `bg-${navmode}`,'navbar','navbar-expand-lg']">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(page,index) in pages" class="nav-item" :key="index">
                <a 
                    class="nav-link" :class="{'active': currentPage == index}"
                    aria-current="page" :href="page.link" 
                    :title="`${page.name} page`" @click.prevent = "currentPage = index"
                >{{page.name}}</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-success" @click.prevent="changeNavMood()">nav mode</button>
            </form>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{pages[currentPage].title}}</h1>
        <h4>{{pages[currentPage].details}}</h4>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    currentPage : 0,
                    navmode: 'light',
                    pages: [
                        { 
                            title: "home page",
                            details: "this is home page",
                            name: "home", 
                            link: "index.html",
                        },
                        { 
                            title: "link page",
                            details: "this is link page",
                            name: "link", 
                            link: "link.html" 
                        },
                        { 
                            title: "contact page",
                            details: "this is contact page",
                            name: "contact", 
                            link: "contact.html" 
                        },
                        { 
                            title: "about page",
                            details: "this is details page",
                            name: "about", 
                            link: "about" 
                        }
                    ]
                }
            },
            methods:{
                changeNavMood(){
                    let navmode = 'light';
                    if (this.navmode == 'light') {
                        navmode = 'dark';
                    }
                    this.navmode = navmode;
                }
            }
        }).mount('body');
    </script>
</body>
</html>
