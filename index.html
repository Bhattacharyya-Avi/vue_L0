<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(page,index) in pages" class="nav-item" :key="index">
                <a class="nav-link active" aria-current="page" :href="page.nav.link" :title="`${page.nav.name} page`">{{page.nav.name}}</a>
              </li>
              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{title}}</h1>
        <h4>{{details}}</h4>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    pages: [
                        { 
                            title: "home page",
                            details: "this is home page",
                            name: "home", 
                            link: "https://www.google.com",
                        },
                        { 
                            title: "link page",
                            details: "this is link page",
                            name: "link", 
                            link: "https://www.google.com" 
                        },
                        { 
                            title: "contact page",
                            details: "this is contact page",
                            name: "contact", 
                            link: "https://www.google.com" 
                        },
                        { 
                            title: "about page",
                            details: "this is details page",
                            name: "about", 
                            link: "https://www.google.com" 
                        }
                    ]
                }
            }
        }).mount();
        Vue.createApp({
            data(){
                return{
                    title:"Vue test",
                    details:"welcome to vue learning",
                    navs: [
                      { name: "home", link: "https://www.google.com" },
                      { name: "link", link: "https://www.google.com" },
                      { name: "contact", link: "https://www.google.com" },
                      { name: "about", link: "https://www.google.com" }
                    ]
                }
            }
        }).mount('body');
    </script>
</body>
</html>
